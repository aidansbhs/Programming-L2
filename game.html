<!doctype html>

<body>
    <canvas id="gameCanvas" width="800" height="575"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);
        }

        var playerXpos = 0;
        var playerYpos = 0;
        const PLAYER_SIZE = 20;
        var playerXspeed = 5;
        var playerYspeed = 5;

        var player2Xpos = 0;
        var player2Ypos = 0;
        const PLAYER2_SIZE = 20;
        var player2Xspeed = 5;
        var player2Yspeed = 5;
        
        //ground variables
        var groundYpos = 0;
        var groundXpos = 0;
        var groundWidth = 0;
        var groundLength = 0;

        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        const A_KEY = 65;
        const D_KEY = 68;
        const W_KEY = 87;
        const S_KEY = 83;
        var aKeyPressed = false;
        var dKeyPressed = false;
        var wKeyPressed = false;
        var sKeyPressed = false

        var startingPos = true;

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg
            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'red'); //player
            colorRect(player2Xpos, player2Ypos, PLAYER2_SIZE, PLAYER2_SIZE, 'blue'); //player 2   
            colorRect(groundXpos, groundYpos, groundLength, groundLength, 'green'); //ground line

            playerMove();
            player2Move();
            
            gameSetup();
            
            if (startingPos) {
                startPos();
                startingPos = false;
            }

        }
        
        function gameSetup() {
            groundLength = canvas.width;
            groundYpos = canvas.height - 80;
        } //end function

        function startPos() {
            playerXpos = canvas.width / 7 - PLAYER_SIZE / 2;
            playerYpos = canvas.height / 1.2 - PLAYER_SIZE / 2;
            player2Xpos = canvas.width / 1.2 - PLAYER2_SIZE / 2;
            player2Ypos = canvas.height / 1.2 - PLAYER2_SIZE / 2;
        }

        function playerMove() {
            if (dKeyPressed && playerXpos < canvas.width - PLAYER_SIZE) {
                playerXpos += playerXspeed; // x move
            }
            if (aKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed; // x move
            }
//            if (wKeyPressed && playerYpos > 0) {
//                playerYpos -= playerYspeed; // y move
//            }
//            if (sKeyPressed && playerYpos < canvas.height - PLAYER_SIZE) {
//                playerYpos += playerYspeed; // y move
//            }
        } //end function

        function player2Move() {
           if (rightKeyPressed && player2Xpos < canvas.width - PLAYER2_SIZE) {
                player2Xpos += player2Xspeed; // x move
            }
            if (leftKeyPressed && player2Xpos > 0) {
                player2Xpos -= player2Xspeed; // x move
            }
//            if (upKeyPressed && player2Ypos > 0) {
//                player2Ypos -= player2Yspeed; // y move
//            }
//            if (downKeyPressed && player2Ypos < canvas.height - PLAYER2_SIZE) {
//                player2Ypos += player2Yspeed; // y move
//            }
        }

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }

            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = true;
            }
            if (evt.keyCode == S_KEY) {
                sKeyPressed = true;
            }
        } //end function

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }

            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = false;
            }
            if (evt.keyCode == S_KEY) {
                sKeyPressed = false;
            }
        } //end function

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }
        
        function groundDraw(x, y, w, h, c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }//end function

    </script>
</body>
