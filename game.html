<!doctype html>

<body>
    <canvas id="gameCanvas" width="800" height="575"></canvas>
    <script>
        var canvas, ctx;

        var ball;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            setInterval(mainloop, 1000 / 50);

            ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 15,
                status: 0
            }; //ball size and starting position

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);
        }

        //player movement

        //player 1
        var playerXpos = 0;
        var playerYpos = 0;
        const PLAYER_SIZE = 40;
        var playerXspeed = 3.5;
        var playerYspeed = 5;

        //player 2
        var player2Xpos = 0;
        var player2Ypos = 0;
        const PLAYER2_SIZE = 40;
        var player2Xspeed = 3.5;
        var player2Yspeed = 5;

        //physics
        var gravity = 0.1;
        var ballGravity = 0.1;
        var gravity2 = 0.1;
        var bounce = 0.7;
        var friction = 0.15;
        var jumping = false;
        var jumping2 = false;

        var playerCollision = false;
        var playerCollision2 = false;

        //ground variables
        var groundYpos = 0;
        var groundXpos = 0;
        var groundWidth = 0;
        var groundLength = 0;

        //ball speeds
        var ballXspeed = 5;
        var ballYspeed = 1;

        //controls for players

        //player 1
        const A_KEY = 65;
        const D_KEY = 68;
        const W_KEY = 87;
        const S_KEY = 83;
        var aKeyPressed = false;
        var dKeyPressed = false;
        var wKeyPressed = false;
        var sKeyPressed = false

        //player 2
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        var startingPos = true;

        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black'); // bg

            if (startingPos) {
                startPos();
                startingPos = false;
            }

            gameSetup();

            drawGround();
            drawBall();
            drawPlayer();
            drawPlayer2();

            playerGravity();
            playerGravity2();

            playerMove();
            player2Move();
            playerJump();
            player2Jump();

            ballCollisions();
            ballMove();

            console.log(gravity);
        } //end of mainloop

        function gameSetup() {
            groundLength = canvas.width;
            groundYpos = canvas.height - 80;
        } //end function

        function startPos() { //starting positions for game variables
            playerXpos = canvas.width / 7 - PLAYER_SIZE / 2;
            playerYpos = canvas.height / 1.225 - PLAYER_SIZE / 2;
            player2Xpos = canvas.width / 1.2 - PLAYER2_SIZE / 2;
            player2Ypos = canvas.height / 1.225 - PLAYER2_SIZE / 2;
        } //end of function

        function ballMove() {
            ball.x += ballXspeed;
            ball.y += ballYspeed;
            ballYspeed += ballGravity;

            if (ball.y + ball.radius > groundYpos) { //if the ball is greater than the ground floor
                ball.y = groundYpos - ball.radius; //reposition on the ground
                ballYspeed *= -bounce; //bounce the ball

                if (ballYspeed < 0 && ballYspeed > -2.1) { //do this otherwise, ball never stops bouncing
                    ballYspeed = 0;
                }
                ballFriction(); //apply friction
            }
            if (ball.x > canvas.width - ball.radius && ballXspeed > 0) { //right edge bounce
                ballXspeed *= -1;
            }
            if (ball.x < 0 + ball.radius && ballXspeed < 0) { //left edge bounce
                ballXspeed *= -1;
            }
        } //end of ballMove

        function ballFriction() {
            if (Math.abs(ballXspeed) > 0.2) { //apply friction if ball speed is bigger than this
                if (ballXspeed > 0) {
                    ballXspeed = ballXspeed - friction;
                }
                if (ballXspeed < 0) {
                    ballXspeed = ballXspeed + friction
                }
            }
        } //end of ballFriction

        function ballCollisions() {
            if (ball.x - ball.radius <= playerXpos + PLAYER_SIZE && ball.x + ball.radius >= playerXpos && ball.y <= playerYpos + PLAYER_SIZE && ball.y + ball.radius >= playerYpos) { //player1 hitbox with ball
                //                if (playerCollision == false && dKeyPressed && playerXpos < canvas.width - PLAYER_SIZE) {
                //                    ballXspeed = playerXspeed + 2;
                //                } else if (playerCollision == false && aKeyPressed && playerXpos > 0) {
                //                    ballXspeed = playerXspeed + 2;
                //                    ballXspeed *= -1;
                //                }
                //                 else {
                //                    ballXspeed *= -1;
                //                }
                if (playerCollision == false) {
                    if (ball.x < playerXpos + PLAYER_SIZE / 2) {
                        ballXspeed = -5;
                    }
                    if (ball.x >= playerXpos + PLAYER_SIZE / 2) {
                        ballXspeed = 5;
                    } //if ball inside player it will go outwards in the right direction
                }
                ballYspeed = gravity / 5 - 1;
                playerCollision = true;
                playerCollision2 = false;
            } else {
                playerCollision = false;
            }
            console.log(playerCollision);

            if (ball.x - ball.radius <= player2Xpos + PLAYER2_SIZE && ball.x + ball.radius >= player2Xpos && ball.y <= player2Ypos + PLAYER2_SIZE && ball.y + ball.radius >= player2Ypos) { //player 2
                if (playerCollision2 == false) {
                    if (ball.x < player2Xpos + PLAYER2_SIZE / 2) {
                        ballXspeed = -5;
                    }
                    if (ball.x >= player2Xpos + PLAYER2_SIZE / 2) {
                        ballXspeed = 5;
                    } //if ball inside player it will go outwards in the right direction
                }
                ballYspeed = gravity2 / 5 - 1;
                playerCollision2 = true;
                playerCollision = false;
            } else {
                playerCollision2 = false;
            }
        } //end function

        function playerMove() {
            if (dKeyPressed && playerXpos < canvas.width - PLAYER_SIZE) {
                playerXpos += playerXspeed; // x move
            }
            if (aKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed; // x move
            }
        } //end function

        function player2Move() {
            if (rightKeyPressed && player2Xpos < canvas.width - PLAYER2_SIZE) {
                player2Xpos += player2Xspeed; // x move
            }
            if (leftKeyPressed && player2Xpos > 0) {
                player2Xpos -= player2Xspeed; // x move
            }
        } //end of player2Move

        function playerGravity() {
            if (gravity > -60 && playerYpos < groundYpos - PLAYER_SIZE) {
                playerYpos += gravity / 5;
                gravity += 2;
            }
        } //end of gravity

        function playerGravity2() {
            if (gravity2 > -60 && player2Ypos < groundYpos - PLAYER2_SIZE) {
                player2Ypos += gravity2 / 5;
                gravity2 += 2;
            }
        } //end of gravity2

        function playerJump() {
            if (wKeyPressed && jumping == false) {
                jumping = true;
                gravity = -30; //jump speed
                playerYpos -= 10;
            }
            if (playerYpos + PLAYER_SIZE >= groundYpos) { //cannot jump more if player xpos is greater than the ground line
                playerYSpeed = 0;
                playerYpos = groundYpos - PLAYER_SIZE; //to stop player sinking through the ground
                jumping = false;
                gravity = 0;
            }
        } //end of playerJump

        function player2Jump() {
            if (upKeyPressed && jumping2 == false) {
                jumping2 = true;
                gravity2 = -30; //jump force speed
                player2Ypos += gravity2;
            }
            if (player2Ypos + PLAYER2_SIZE >= groundYpos) { //cannot jump more if player xpos is greater than the horizon line
                player2YSpeed = 0;
                player2Ypos = groundYpos - PLAYER2_SIZE; //to stop player sinking through horizonYpos
                jumping2 = false;
                gravity2 = 0;
            }
        } //end of player2Jump


        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }

            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = true;
            }
            if (evt.keyCode == S_KEY) {
                sKeyPressed = true;
            }
        } //end function

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }

            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = false;
            }
            if (evt.keyCode == S_KEY) {
                sKeyPressed = false;
            }
        } //end function

        function colorRect(x, y, w, h, c) {
            ctx.fillStyle = c;
            ctx.fillRect(x, y, w, h);
        }

        function drawPlayer(x, y, w, h, c) {
            ctx.fillStyle = 'red';
            ctx.fillRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE);
        }

        function drawPlayer2(x, y, w, h, c) {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player2Xpos, player2Ypos, PLAYER2_SIZE, PLAYER2_SIZE);
        }

        function drawGround(x, y, w, h, c) {
            ctx.fillStyle = 'green';
            ctx.fillRect(groundXpos, groundYpos, groundLength, groundLength);
        } //end function

        function drawBall(x, y, w, h, c) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        }

    </script>
</body>
